[options]
; ===========================================
; Odoo Configuration - Multi-Tenant Mode
; Development Environment
; ===========================================

; ---- Database Settings ----
; Database host (use service name from podman-compose)
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo_secret_2024
db_name = False
db_template = template0
db_maxconn = 64

; ---- Database Management ----
; Master password for database management operations
admin_passwd = admin_master_2024

; Allow database listing in web interface
list_db = True

; Database filter - empty to allow all databases
; Use %(d)s for subdomain-based filtering in production
dbfilter =

; ---- Server Settings ----
; HTTP interface
http_enable = True
http_interface = 0.0.0.0
http_port = 8069

; Longpolling port (for live chat, etc.)
longpolling_port = 8072
gevent_port = 8072

; Proxy mode (set True if behind reverse proxy)
proxy_mode = False

; ---- Performance Settings ----
; Number of workers (0 = no workers, use threads)
workers = 0

; Memory limits (not needed for development)
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 0

; Maximum requests before worker restart
max_cron_threads = 2

; ---- Paths ----
; Directory for extra addons
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

; Data directory
data_dir = /var/lib/odoo

; ---- Logging ----
; Log file (empty = stdout for Docker)
logfile =

; Log level: debug, info, warning, error, critical
log_level = info

; Log handlers
log_handler = :INFO

; ---- Session and Security ----
; Server-wide modules to load
server_wide_modules = base,web

; ---- Email Settings (Development) ----
; SMTP settings (use MailHog or similar for dev)
smtp_server = False
smtp_port = 25
smtp_ssl = False
smtp_user = False
smtp_password = False
email_from = False

; ---- Other Settings ----
; Unaccent for better search
unaccent = False

; Without demo data by default
without_demo = True

; CSV internal separator
csv_internal_sep = ,

; Report URL
reportgz = False

; Screencasts disabled
screencasts =

; Screenshots disabled
screenshots = /tmp/odoo_screenshots

; Translate modules on install
translate_modules = ['all']
