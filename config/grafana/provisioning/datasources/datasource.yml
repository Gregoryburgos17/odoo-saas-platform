# =============================================================================
# Grafana Datasource Provisioning
# =============================================================================
# Automatically configures Prometheus as the default datasource

apiVersion: 1

datasources:
  # Prometheus - Primary metrics datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
    version: 1

  # Redis - For Redis metrics (optional)
  # Requires grafana-redis-datasource plugin
  # - name: Redis
  #   type: redis-datasource
  #   access: proxy
  #   url: redis://redis:6379
