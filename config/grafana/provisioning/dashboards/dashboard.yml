# =============================================================================
# Grafana Dashboard Provisioning
# =============================================================================
# Automatically loads dashboards from the specified folder

apiVersion: 1

providers:
  - name: 'Odoo SaaS Platform'
    orgId: 1
    folder: 'Odoo SaaS'
    folderUid: 'odoo-saas'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
