global:
  resolve_timeout: 5m
  smtp_smarthost: 'localhost:25'
  smtp_from: 'alertmanager@odoo-saas.local'
  smtp_require_tls: false

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # Default receiver - can be configured to send to email, Slack, etc.

  - name: 'critical'
    # Critical alerts receiver
    # Example:
    # email_configs:
    #   - to: 'admin@example.com'
    #     send_resolved: true

  - name: 'warning'
    # Warning alerts receiver
    # email_configs:
    #   - to: 'team@example.com'
    #     send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
